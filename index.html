    <script>

        let allStations = [];

        // åˆå§‹åŒ–
        async function init() {

                const response = await fetch(`${API_BASE_URL}/stations/list`);

        // åˆ›å»ºå›½å®¶æ ‡ç­¾
        function createCountryTabs() {
            const tabsContainer = document.getElementById('countryTabs');
            const countries = [...new Set(allStations.map(s => s.country))];
            
            countries.forEach(countryCode => {

                button.onclick = () => selectCountry(countryCode);
                tabsContainer.appendChild(button);
            });
        }

        // é€‰æ‹©å›½å®¶
        function selectCountry(country) {
            currentCountry = country;
            
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.country-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.country === country) {

                }
            });
            
            filterStations();
        }

        // è¿‡æ»¤è½¦ç«™
        function filterStations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredStations = allStations.filter(station => {
                // å›½å®¶è¿‡æ»¤
                if (currentCountry !== 'all' && station.country !== currentCountry) {
                    return false;

                // æœç´¢è¿‡æ»¤
                if (searchTerm) {
                    return (
                        station.name.toLowerCase().includes(searchTerm) ||
                        station.city.toLowerCase().includes(searchTerm) ||
                        station.code.toLowerCase().includes(searchTerm)

                }
                
                return true;
            });
