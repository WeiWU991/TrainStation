    <script>
        // é…ç½®
        const API_BASE_URL = window.location.origin;
        
        console.log('=== åˆå§‹åŒ– ===');
        console.log('API Base URL:', API_BASE_URL);
        
        // å›½å®¶ä¿¡æ¯é…ç½®
        const countryInfo = {
            'IT': { name: 'æ„å¤§åˆ©', flag: 'ğŸ‡®ğŸ‡¹' },
            'NL': { name: 'è·å…°', flag: 'ğŸ‡³ğŸ‡±' },
            'DE': { name: 'å¾·å›½', flag: 'ğŸ‡©ğŸ‡ª' },
            'CH': { name: 'ç‘å£«', flag: 'ğŸ‡¨ğŸ‡­' },
            'UK': { name: 'è‹±å›½', flag: 'ğŸ‡¬ğŸ‡§' },
            'FR': { name: 'æ³•å›½', flag: 'ğŸ‡«ğŸ‡·' }
        };

        let allStations = [];
        
        // åˆå§‹åŒ– - åŠ è½½è½¦ç«™æ•°æ®
        async function init() {
            try {
                console.log('æ­£åœ¨åŠ è½½è½¦ç«™æ•°æ®...');
                
                const response = await fetch(`${API_BASE_URL}/stations/list`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('æ”¶åˆ°æ•°æ®:', data);
                
                // å…¼å®¹ä¸åŒçš„æ•°æ®æ ¼å¼
                if (Array.isArray(data)) {
                    allStations = data;
                } else if (data.stations && Array.isArray(data.stations)) {
                    allStations = data.stations;
                } else {
                    throw new Error('æ•°æ®æ ¼å¼ä¸æ­£ç¡®');
                }
                
                console.log(`âœ“ æˆåŠŸåŠ è½½ ${allStations.length} ä¸ªè½¦ç«™`);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                showStatus('âš ï¸ æ— æ³•åŠ è½½è½¦ç«™æ•°æ®: ' + error.message, 'error');
            }
        }

        // æœç´¢è½¦ç«™
        function searchStations(query) {
            if (!query || query.length < 2) return [];
            
            const searchTerm = query.toLowerCase().trim();
            console.log('æœç´¢:', searchTerm);
            
            const results = allStations.filter(station => {
                return (
                    station.name.toLowerCase().includes(searchTerm) ||
                    station.city.toLowerCase().includes(searchTerm) ||
                    station.code.toLowerCase().includes(searchTerm) ||
                    station.slug.includes(searchTerm)
                );
            });
            
            console.log(`æ‰¾åˆ° ${results.length} ä¸ªåŒ¹é…ç»“æœ`);
            return results.slice(0, 10); // æœ€å¤šæ˜¾ç¤º10ä¸ª
        }

        // æ˜¾ç¤ºæœç´¢å»ºè®®
        function showSuggestions(results) {
            const suggestionsEl = document.getElementById('suggestions');
            
            if (results.length === 0) {
                suggestionsEl.innerHTML = '<div class="no-results">æœªæ‰¾åˆ°åŒ¹é…çš„è½¦ç«™</div>';
                suggestionsEl.classList.add('show');
                return;
            }
            
            suggestionsEl.innerHTML = results.map(station => {
                const info = countryInfo[station.country] || { flag: 'ğŸš‰', name: station.country };
                return `
                    <div class="suggestion-item" onclick="selectStation('${station.slug}')">
                        <span class="suggestion-flag">${info.flag}</span>
                        <div style="display: inline-block; vertical-align: middle;">
                            <div class="suggestion-name">${station.name}</div>
                            <div class="suggestion-city">${station.city}</div>
                            <span class="suggestion-code">CODE: ${station.code}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            suggestionsEl.classList.add('show');
        }

        // éšè—æœç´¢å»ºè®®
        function hideSuggestions() {
            setTimeout(() => {
                document.getElementById('suggestions').classList.remove('show');
            }, 200);
        }

        // é€‰æ‹©è½¦ç«™
        function selectStation(slug) {
            console.log('é€‰æ‹©è½¦ç«™:', slug);
            const station = allStations.find(s => s.slug === slug);
            
            if (station) {
                document.getElementById('searchInput').value = station.name;
                hideSuggestions();
                goToBoard(slug);
            }
        }

        // è·³è½¬åˆ°çœ‹æ¿é¡µé¢
        function goToBoard(slug) {
            console.log('è·³è½¬åˆ°çœ‹æ¿:', slug);
            showStatus('æ­£åœ¨åŠ è½½çœ‹æ¿...', 'loading');
            
            const boardUrl = `${API_BASE_URL}/board?station=${slug}`;
            window.location.href = boardUrl;
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type === 'error') {
                statusEl.style.color = '#ff6b6b';
            } else if (type === 'loading') {
                statusEl.style.color = '#white';
            }
        }

        // æœç´¢è¾“å…¥ç›‘å¬
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            console.log('è¾“å…¥:', query);
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }
            
            const results = searchStations(query);
            showSuggestions(results);
        });

        searchInput.addEventListener('focus', (e) => {
            if (e.target.value.length >= 2) {
                const results = searchStations(e.target.value);
                showSuggestions(results);
            }
        });

        searchInput.addEventListener('blur', hideSuggestions);

        // å›è½¦é”®æœç´¢
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const results = searchStations(query);
                
                if (results.length > 0) {
                    selectStation(results[0].slug);
                }
            }
        });

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹éšè—å»ºè®®
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                hideSuggestions();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        init();
    </script>
